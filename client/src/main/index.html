<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/50cde61edc.js" crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FSF86RLYT3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-FSF86RLYT3', {
        cookie_domain: 'auto',
      });
    </script>
    <title>Playground</title>
  </head>
  <body>
    <header class="flex items-center px-5 py-2" aria-label="Site Header">
      <div
        id="text-highlight"
        class="flex animate-text-fill items-center gap-2 bg-gradient-to-r from-gray-400 from-50% to-slate-950 to-50% bg-[length:200%_100%] bg-clip-text text-transparent dark:from-gray-700 dark:to-gray-300"
      >
        <h1 class="text-4xl font-medium leading-relaxed">playground</h1>
        <p>
          by
          <a
            href="https://aniqa.dev"
            target="_blank"
            class="duration-250 border-b border-slate-400 transition-all hover:border-b-2 hover:border-slate-950 hover:text-slate-950 dark:border-gray-700 hover:dark:border-gray-300 hover:dark:text-gray-300"
            >aniqa</a
          >
        </p>
      </div>
      <button class="ml-auto" id="theme-btn" aria-label="Toggle Theme Mode">
        <i class="fa-solid fa-lightbulb block text-xl hover:animate-pulse dark:hidden"></i>
        <i class="fa-regular fa-lightbulb hidden text-xl hover:animate-pulse dark:block"></i>
      </button>
    </header>
    <main class="grid-col-custom mb-10 grid justify-items-center gap-x-3 gap-y-9 px-5 py-2" id="js-main-container">
      <div
        class="absolute left-1/2 top-1/2 flex -translate-x-1/2 -translate-y-1/2 flex-col items-center gap-2 text-center"
        role="status"
      >
        <div class="flex flex-row gap-2">
          <div class="h-4 w-4 animate-bounce rounded-full bg-stone-600 dark:bg-stone-200"></div>
          <div
            class="h-4 w-4 animate-bounce rounded-full bg-stone-700 [animation-delay:-.3s] dark:bg-stone-300"
          ></div>
          <div
            class="h-4 w-4 animate-bounce rounded-full bg-stone-800 [animation-delay:-.5s] dark:bg-stone-400"
          ></div>
        </div>
        <p class="text-sm text-gray-700 dark:text-stone-300">Loading widgets...</p>
        <p class="-mt-1 flex items-center gap-1.5 text-xs text-gray-500 dark:text-stone-400">
          <i class="fa-regular fa-rectangle-list animate-spin"></i>
          <span class="loading-message"></span>
        </p>
      </div>
      <!-- Widget content added dynamically with JS -->
    </main>
  </body>
</html>
